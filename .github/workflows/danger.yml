name: Danger

on:
  pull_request:
    branches: [ root, devel ]

jobs:
  danger:
    name: Danger
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/realm/swiftlint:latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Danger
      uses: danger/swift@3.15.0
      with:
        args: --failOnErrors --no-publish-check
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
